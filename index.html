<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Smart study timer that tracks your focused study time using face detection technology">
    <meta name="keywords" content="study timer, focus tracker, productivity tool, face detection, stopwatch">
    <title>FocusTrack - Smart Study Timer with Face Detection</title>
    <script src="face-api.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header content remains the same -->
    <header>
        <h1>FocusTrack</h1>
        <p>Smart study timer that tracks your focused time using face detection</p>
    </header>

    <div class="container">
        <!-- Timer card content remains the same -->
        <div class="card">
            <h2>Study Timer</h2>
            <div class="timer-display" id="timer">00:00:00</div>
            <div class="status-indicator distracted" id="status">NOT FOCUSED</div>
            
            <div class="button-group">
                <button id="startBtn">Start</button>
                <button id="pauseBtn" disabled>Pause</button>
                <button id="resetBtn" disabled>Reset</button>
            </div>

            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="focusedTime">00:00</div>
                    <div class="stat-label">Focused</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="distractedTime">00:00</div>
                    <div class="stat-label">Distracted</div>
                </div>
            </div>

            <div class="settings">
                <label for="sensitivity">Detection Sensitivity:</label>
                <select id="sensitivity">
                    <option value="0.7">High (Strict)</option>
                    <option value="0.5" selected>Medium</option>
                    <option value="0.3">Low (Lenient)</option>
                </select>
                
                <label for="angleThreshold">Head Angle Threshold (degrees):</label>
                <input type="number" id="angleThreshold" min="0" max="90" value="30">
            </div>
        </div>

        <!-- Camera card content remains the same -->
        <div class="card">
            <h2>Camera Feed</h2>
            <div class="video-container">
                <video id="video" width="600" height="450" autoplay muted></video>
                <canvas id="canvas"></canvas>
            </div>
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Loading face detection models...</p>
            </div>
            
            <div class="ad-container">
                <!-- AdSense code remains the same -->
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 FocusTrack - Smart Study Timer | Privacy Policy | Terms of Service</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
